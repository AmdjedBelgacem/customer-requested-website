  </div>

    <nav>
      <a href="home.html"><img src="./images/mainlogo.png" alt="" class="mainlogo"></a>
      <div class="menu-links">
        <ul>
          <li><a href="#menu" onclick="smoothScroll(event)">Menu</a></li>
          <li><a href="./reservation.html">Reservations</a></li>

    <div id="pos">
      <div>
        <form action="" id="paymentform">
          <label for="cardHolder">Card Holder:
            <br><input type="text" id="cardHolder" placeholder="Card Holder" required>
          </label>
          <label for="cardID">Card ID:
            <br><input type="text" id="cardID" placeholder="Enter Card ID" maxlength="16" required>
          </label>
          <label for="expireDate">Expiration Date:
            <br><input type="text" id="expireDate" placeholder="Enter Expiration Date" maxlength="5"required>
          </label>
          <label for="cvv">CVV:
            <br><input type="text" id="cvv" placeholder="CVV" maxlength="3" required>
          </label>
          <button type="submit" id="completion">Complete Reservation</button>
        </form>
        <div id="paid">
        </div>
      </div>      
    </div>
