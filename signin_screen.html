<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-In Screen</title>
</head>
<body>
    <div class="nav">
        <button id="signLog-btn" onclick="window.location.href='index.html'">Log In</button>
    </div>
    <div class="container">
        <img src="./images/aliLogo.png" alt="" id="logo">
        <form action="/submit-form" class="signup-form">
            <label for="firstname">
                <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
            </label>
            <label for="lastname"> 
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
            </label>
            <label for="phonenumber">
                <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your phone number" required>
            </label>
            <label for="email">
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
            </label>
            <label for="password">
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </label>
            <label for="btn">
                <input type="submit" id="btn" value="Sign In" name="btn">
            </label>
        </form>
    </div>
</body>
</html>
