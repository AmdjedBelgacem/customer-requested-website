<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-database.js"></script>

    <title>Sign-In Screen</title>
</head>
<body>
    <div class="nav">
        <button id="signLog-btn" onclick="window.location.href='index.html'">Log In</button>
    </div>
    <div class="container">
        <img src="./images/aliLogo.png" alt="" id="logo">
        <form action="" id="signup-form">
            <label for="firstname"></label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
            <label for="lastname"></label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
            <label for="phonenumber"></label>
            <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your phone number" required>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <label for="btn"></label>
            <button type="submit" id="btn">Sign Up</button>
        </form>
        <div id="signin-status">
            <p>You have signed-up Successfuly!</p>
        </div>
    </div>
    <script src="singin.js"></script>
</body>
</html>
