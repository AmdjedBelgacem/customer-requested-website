<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-database.js"></script>
    <title>Login Screen</title>
</head>
<body>
    <div class="nav">
        <button id="signLog-btn" onclick="window.location.href='signin_screen.html'">Sign Up</button>
    </div>
    <div class="container">
        <img src="./images/aliLogo.png" alt="" id="logo">
        <form action="" class="login-form">
            <label for="email">
                <input type="email" name="email" placeholder="Enter Email" required>
            </label>
            <label for="password">
                <input type="password" name="password" placeholder="Enter Password" required>
            </label>
            <label for="btn">
                <button type="submit" id="btn">Login</button>
            </label>
        </form>
        <div id="login-status">
            <p>Either Email Or Password is wrong, Try Again!</p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
